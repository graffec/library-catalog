
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Catalog - Emily C. Graff</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header" id="header">
        <h1 class="header-title" id="header-title">My Library Catalog</h1>
    </header>

    <div class="form-container" id="form-container">
        <form class="book-entry" id="book-entry">
            <label for="title">Title : </label>
            <input type="text" id="title">
            <label for="author">Author : </label>
            <input type="text" id="author">
            <label for="genre">Genre : </label>
            <input type="text" id="genre">
            <button type="button" onclick="addBook()">+</button>
        </form>
    </div>
    <div class="button-container" id="button-container">
        <button type="button" onclick="downloadCSV()">Download CSV</button>
    </div>

    <table class="book-table" id="book-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
                
        </tbody>
    </table>

    
    <script src="script.js"></script>
</body>
</html>
